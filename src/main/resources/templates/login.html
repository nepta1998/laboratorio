<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Proyecto Laboratorio I</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-custom-1">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image-1"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">¡INICIAR SESIÓN!</h1>
                  </div>
                  <form class="form login" th:action="@{/login}" method="post">
                    <div class="form-group input-group">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user" style="color:#e74a3b"></i></span>
                      </div>
                      <label for="username"></label><input
                              type="text"
                              class="form-control form-control-user"
                              id="username"
                              aria-describedby="userHelp"
                              placeholder="Enter user..."
                              name="username"
                              required/>
                    </div>
                    <div class="form-group input-group">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-lock" style="color:#e74a3b"></i></span>
                      </div>
                      <label for="exampleInputPassword"></label><input
                              type="password"
                              class="form-control form-control-user"
                              id="exampleInputPassword"
                              placeholder="password"
                              name="password"
                              required/>

                    </div>
                    <hr style="opacity:0" />
                    <hr style="opacity:0" />
                      <div th:if="${param.error}">
                          Invalid username and password.
                      </div>
                      <div th:if="${param.logout}">
                          You have been logged out.
                      </div>
                    <button type="submit" class="btn btn-danger btn-user btn-block">
                      Login
                    </button>

                    <hr style="opacity:0" />
                  </form>
                  <hr style="opacity:0" />
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
